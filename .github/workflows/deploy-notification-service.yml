name: Deploy notification-service to AKS
on:
  push:
    paths:
      - 'Courtmate-Notifications-Service/**'
      - '.github/workflows/deploy-notification-service.yml'
      - 'chart/notification-service/**'
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      ACR_NAME: courtmateacr
      ACR_LOGIN_SERVER: courtmateacr.azurecr.io
      IMAGE_NAME: notification-service
      CHART_PATH: Courtmate-Notifications-Service/chart/notification-service
      NAMESPACE: myapp
      RESOURCE_GROUP: RSO
      CLUSTER_NAME: testCluster
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: ${{ env.ACR_LOGIN_SERVER }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: Courtmate-Notifications-Service
          file: Courtmate-Notifications-Service/Dockerfile
          push: true
          tags: ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'
      - name: Update image tag in values.yaml
        run: |
          sed -i "" "s/tag: .*/tag: '${{ github.sha }}'/" $CHART_PATH/values.yaml
      - name: Deploy with Helm
        run: |
          helm upgrade --install notification-service $CHART_PATH \
            --namespace $NAMESPACE --create-namespace \
            --set image.tag=${{ github.sha }}
      - name: Verify deployment
        run: |
          kubectl rollout status deployment/notification-service --namespace $NAMESPACE
          kubectl get pods --namespace $NAMESPACE
